<form #f="ngForm" (ngSubmit)= "submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
          required 
          minlength="3" 
          maxlength="10" 
          pattern="Raman"
          ngModel 
          name="firstName" 
          #firstName="ngModel" 
          (change)="log(firstName)" 
          id="firstName" 
          type="text" 
          class="form-control">
         <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First Name is required.</div>
            <div *ngIf="firstName.errors.minlength">First Name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.</div>
            <div *ngIf="firstName.errors.pattern">First Name should doesn't match the pattern.</div>
         </div>
      </div>
      <div class="form-group">
          <label for="comment">Comment</label>
          <textarea ngModel name="Comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
        </div>
  </div>

 
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">Subscribe to Mailing List
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control"> 
      <!--     <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control"> 
          For multiple Selection-->
      <option *ngFor= "let method of contactMethods" [value]="method.id">{{ method.name }} </option>
    </select>
  </div> 
  
  <div *ngFor="let method of contactMethods" class="radio">
      <label>
          <input type="radio" name="contactMethod" [value]="method.id">
          {{ method.name }}
      </label>
  </div>
  
  
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button> 
</form>
